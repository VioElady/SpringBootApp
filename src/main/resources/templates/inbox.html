<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Inbox</title>
</head>
<body>
<center>Inbox</center>
<br>
<div class="list-group" th:each="email : ${messageList}">
    <a th:href="@{/inbox/message/{id}(id=${email.id})}" class="list-group-item list-group-item-action">
        <p th:text="${email.subject}"/>
        <p th:text="${email.sender}"/>
    </a>
    <br>
</div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            background-color: #4b0082;
            color: white;
            padding: 0.5rem;
            font-family: sans-serif;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        #file-chosen{
            margin-left: 0.3rem;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<br>

<input type="file" id="actual-btn" hidden/>
<label for="actual-btn">Choose File</label>
<span id="file-chosen">No file chosen</span>

<script>
    const actualBtn = document.getElementById('actual-btn');

    const fileChosen = document.getElementById('file-chosen');

    actualBtn.addEventListener('change', function(){
        fileChosen.textContent = this.files[0].name
        var path = (window.URL || window.webkitURL).createObjectURL(fileChosen);
        console.log(path)

    })

</script>
</body>
</html>
